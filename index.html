<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇大作战</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>贪吃蛇大作战</h1>
            <div class="score-board">
                得分: <span id="score">0</span> | 最高分: <span id="high-score">0</span>
            </div>
        </header>

        <div class="game-board-container">
            <canvas id="game-board"></canvas>
            <div id="start-screen" class="overlay">
                <h2>经典贪吃蛇</h2>
                <p>使用方向键或WASD键控制方向</p>
                <button id="start-button">开始游戏</button>
                <div class="difficulty-selector">
                    <label for="difficulty">选择难度:</label>
                    <select id="difficulty">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
            </div>
            <div id="game-over-screen" class="overlay" style="display: none;">
                <h2>游戏结束!</h2>
                <p>你的得分: <span id="final-score">0</span></p>
                <button id="restart-button">重新开始</button>
            </div>
             <div id="pause-screen" class="overlay" style="display: none;">
                <h2>游戏暂停</h2>
                <p>按 P键 继续游戏</p>
            </div>
        </div>

        <div class="controls">
            <p><strong>控制:</strong> 方向键 / WASD</p>
            <p><strong>暂停/继续:</strong> P键</p>
            <div class="mobile-controls">
                <button id="btn-up"><i class="fas fa-arrow-up"></i></button>
                <div>
                    <button id="btn-left"><i class="fas fa-arrow-left"></i></button>
                    <button id="btn-down"><i class="fas fa-arrow-down"></i></button>
                    <button id="btn-right"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 贪吃蛇游戏. </p>
        </footer>
    </div>

    <script src="snake.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
